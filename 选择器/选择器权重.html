<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 选择器的权重 DESC
         内联样式 1000
         ID选择器 100
         类和伪类选择器 10
         元素选择器 1
         通配选择器*{}优先级为0
         继承的样式没有优先级
    比较选择器优先级时需要将选择器权重相加计算，优先级越高，优先显示。
    分组选择器单独计算类如span,p,div{....}
    选择器的优先级上限不超过下一个优先级
    如果优先级计算后相同，则优先使用后写的样式。
    （慎用）可以再某个样式后面添加!important,则此样式的优先级最高。
    -->
    <style>
        div
        {
            color: red;
        }
        .a
        {
            color: blue;
        }
        /* 权重为 1+100=101 */
        div#a
        {
            color: blueviolet;
        }
        /* 权重为100，因为101>100，所以上面的样式生效 */
        #a
        {
            color: orange !important;
        }
    </style>
</head>
<body>
    
    <!-- <div id="a" class="a" style="color: orange;">你好</div> -->
    <div id="a" class="a" >你好</div>
</body>
</html>
