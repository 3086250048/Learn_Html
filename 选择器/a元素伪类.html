<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        /* :link表示正常的链接 */
        a:link{
            color: red;
            font-size: larger;
        }
        /* :visited 表示访问过的链接 */
        a:visited{
            color:black
        }
        /* 以上2个伪类为超链接独有 */
        /* 表示鼠标移入的链接 */
        a:hover
        {
            font-size: 18px;
            color: black;
        }
        /* 表示点击链接 */
        a:active
        {
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">访问过的链接</a>
    <br>
    <a href="https://www.baidu.com">没有访问过的链接</a>
</body>
</html>
