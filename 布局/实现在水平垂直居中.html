<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: #bfc;
            /* 开启定位，使子元素的绝对定位以自身为原点 */
            position: relative;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            position:absolute;
           /* 以下代码实现水平垂直居中 */
            margin: auto;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
