<!DOCTYPE html>
<html lang="en">
<head>
    <!-- keyword用于搜索引擎，descriotion用于网页搜索出来的描述 -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5,CSS3">
    <meta name="description" content="这是一个非常不错的网站">
    <!-- <meta http-equiv="refresh" content="3;url=https://www.baidu.com"> -->

    <title>实体</title>

</head>

<body>
    <!--在html中有些时候，我们不能直接书写一些特殊符号比如多个多个连续的空格
    比如字母两侧的大于和小于号，如果需要在html中书写这些特殊符号，需要使用实
    体（转移字符）
            &nbsp; 空额
            &gt; 大于号
            &lt; 小于号
            &copy; 版权符号
        -->
        <p>
            &copy;陈中正
        </p>
    <!-- 块元素在网页中独占一行 -->
    <!-- 在网页中多个空格默认被浏览器解析为一个空格 -->
    <h1>h1标签仅次于title标签，一般网页中只使用一个</h1>
    <!--p代表一个段落，写html标签不要关注页面表现形式要关
        注语义，表现形式后期都可以通过css改变  -->
    <p>
        你好世界
    </p>
    <!-- hgroup为标题组 -->
    <hgroup>
        <h1>
            你好世界
        </h1>
        <h2>
            其一
        </h2>
    </hgroup>
    <!--在页面中不会独占一行的元素称为行内元素，比如em标签用于表示语音语调的加重 -->
    <p>今天晚上玩<em><b>狼</b></em>人杀</p>
    <p>不过必须得要先<strong>完成作业</strong></p>
    <p>czz:</p>
    <!-- blockquote是块元素 -->
    <blockquote>
        今天晚上没有人玩狼人杀
    
    </blockquote>
    <!-- q是行内元素 br为换行 -->
    cxc:<br><q>我今天晚上会玩</q>
        <br><q>今天晚上没有人玩狼人杀</q>
    <br>
</body>
</html>
