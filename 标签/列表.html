<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- html有三种列表
        1.有序列表
        2.无序列表
        3.定义列表
        列表可以互相嵌套
        
    -->
    <!-- 无序列表 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
<!-- 自定义列表 -->
    <dl>
        <dt>
            html>标签>dt
            <dd>dt标签用于下定义,dd用于解释说明</dd>
        </dt>
    </dl>
</body>
</html>
