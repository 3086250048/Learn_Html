<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 块元素主要用于第页面进行布局 
        行内元素用于包裹文字
        块元素中一般不放块元素
        但p元素中不要放块元素
        浏览器会自动对html代码进行修正比如p元素中
        嵌套了块元素，在比如在根元素中出现块元素。
    -->
    <!-- 结构化语义标签 -->
    <!-- 表示网页的头部 -->
    <header>

    </header>
    <!-- 表示网页的主体部分 -->
    <main>

    </main>
    <!-- 表示网页的底部 -->
    <footer>

    </footer>
    
    <!--表示网页中的导航-->
    <nav>1111</nav>
    <!-- 表示和主题相关的其他内容 -->
    <aside>2222</aside>
    <!-- 表示独立的文章 -->
    <article>33333</article>
    <!-- 表示一个独立的区块 -->
    <section>444444444</section>

    <!-- div没有语义用来表示一个区域，是目前块布局使用的主要元素 -->
    <div>5555555555555555</div>
    <!-- span表示行内元素，是目前行内使用的主要元素 -->
    <span>66666666666666666666666</span>
</body>
</html>
