<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1{
            border: 1px solid red;
            height: 200px;
            font-size: 50px;
            line-height: 200px;
            /* 行间距=行高-字体大小 即 200-50=150*/
        }
        p{
            /* [bold(加粗)|italic(斜体)|normal(正常)] | { 字体大小 | [/行高]} | {字体族} */
            font:bold italic 50px/2 'Times New Roman';
        }
    </style>
</head>
    
<body>
    <!-- 当行文字可以将行高设置为和高度一样，就可以使文字垂直居中 -->
    <div class="box1">
        i want to be here 
        <p>i dont't want to be here</p>
    </div>
</body>
</html>
